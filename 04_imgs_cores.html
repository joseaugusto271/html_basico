<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cores</title>
</head>
<body style="background-color: #999;">
    <h1>Trabalhando com imagens e cores</h1>
    <p style="color: red;">Texto em vermelho</p>
    <p style="color: #00ff00;">Texto em verde (hexadecimal)</p>
    <p style="color: rgb(0, 0, 255);">Texto em azul (RGB)</p>
    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo do SESI/SENAI" width="200" height="100">
    <img src="assets/Itaú.jpg" alt="Logo do itaú" style="max-width: 100%;">
    <hr>
    <h2>Imagem com link</h2>
    <p>
        <a href="https://google.com" target="_blank">
            <img src="assets/google.jpg" alt="Google" width="150px" height="50px">
        </a>
    </p>
    <hr>
    <div style="background-color: yellow; height: 200px;">
        <p>Conteúdo com fundo</p>
    </div>
</body>
</html>
