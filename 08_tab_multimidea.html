<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Avançadas e Multimídia</title>
    <style>
        h1 {
            text-align: center;
        }
        caption {
            font-weight: bold;
            font-size: 1.5em;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto auto 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #333;
            color: white;
        }
        tfoot {
            background-color: #ffff99;
            font-weight: bold;
        }
        td.num-right {
            text-align: right;
        }
        /* Começar digitação (Aqui) */
  
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    
    <!-- TABELA SIMPLIFICADA E MAIS COMPACTA -->
    <table>
        <caption>Vendas por Região - 2025</caption>
        <thead>
            <tr>
                <!-- Cabeçalho para a coluna Região -->
                <th>Região</th>
                <!-- Cabeçalhos para os trimestres -->
                <th>1º Tri</th>
                <th>2º Tri</th>
                <th>3º Tri</th>
                <!-- Cabeçalho para o total geral -->
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Linha de dados para a região Norte -->
                <td>Norte</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right"><strong>R$ 37.000</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Rodapé com total geral -->
                <td>Total Geral</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right">R$ 37.000</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>

    <!-- Continuar digitação (Aqui) -->

    <!-- MULTIMÍDIA EM HTML5 -->
     <h2>Inserindo vídeos locais</h2>
    <video poster="assets/limoes-capa.png" width="500px" controls>
        <source src="assets/meu-video.mp4" type="video/mp4">
        Seu navegador não suporta vídeo
    </video>
    <hr>
    <h2>Inserindo vídeos externos</h2>
    <iframe width="560px" height="315px" src="https://www.youtube.com/embed/eqUFcr1mI3Y" frameborder="0" allow="accelerometer; autoplay" allowfullscreen></iframe>


    <!-- Inserindo vídeos do YouTube -->
    <!-- src="https://www.youtube.com/embed/eqUFcr1mI3Y" -->


    <!-- Reproduzir áudios  -->
    <hr>
    <h2>Inserindo áudios</h2>
    <audio autoplay controls preload="metadata">
        <source src="assets/happy-mistake.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio
    </audio>

  

</body>
</html>
